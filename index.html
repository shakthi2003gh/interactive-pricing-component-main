<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Simple, traffic-based pricing</h1>

        <p>
          Sign-up for our 30-day trial. No credit card
    required.
        </p>
      </div>

      <div class="pricing">
        <div>
          <div class="pageviews">
            <output class="pageviews">100k</output> Pageviews
          </div>

          <div class="range">
            <input type="range" min="0", max="200" value="100">
            <div class="thumb"></div>
          </div>

          <div class="subscription">
            <output class="subscription">$16.00</output> 
            <output class="billing__type">/month</output> 
          </div>
        </div>

        <div class="billing">
          Monthly Billing 
            <label for="toggle">
              <input type="checkbox" id="toggle">
              <span class="toggle"></span>
            </label>

             Yearly Billing 
             <span class="discount">-25% 
               <span class="hide">discount</span>
              </span> 
        </div>

        <div class="footer">
          <ol class="feature">
            <li><span>Unlimited websites</span></li>
            <li><span>100% data ownership</span></li>
            <li><span>Email reports</span></li>
          </ol>
          <button>Start my trial</button>
        </div>
      </div>
    </main>
</html>
